[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
    adafruit/Adafruit SSD1306@^2.5.7
    adafruit/Adafruit GFX Library@^1.11.3
    adafruit/Adafruit PN532@^1.2.2
    bogde/HX711@^0.7.5
    bblanchon/ArduinoJson@^6.21.3
    arduino-libraries/WiFi@^1.2.7

# Upload settings
upload_speed = 921600
upload_port = COM3  ; Change to your port (COM3, COM4, etc. on Windows)
                   ; /dev/ttyUSB0, /dev/ttyACM0 on Linux
                   ; /dev/cu.usbserial-* on Mac

# Monitor settings
monitor_port = COM3  ; Same as upload_port
monitor_filters = esp32_exception_decoder

# Build settings
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DSERIAL_BUFFER_SIZE=1024

# OTA settings (optional)
upload_protocol = esptool

# Debugging (optional)
debug_tool = esp-prog
debug_init_break = tbreak setup